<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>
<body>
    <body>
        <header>
          <h1>freeCodeCamp Survey Form</h1>
          <p>Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
          <form id="survey-form" class="form">
            <label id="name-label" for="name">Name
            </label>
            <input id="name" placeholder="Name">
      
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com">
      
            <label id="number-label">Age</label>
            <input placeholder="Age" type="number" id="number" required min="10" max="150">
      
            <label>Which option best describes your current role?
            </label>
            <select id="dropdown">
              <option selected disabled>Select current role</option>
              <option>Student</option>
              <option>Full time job</option>
              <option>Full time learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
      
            <fieldset>
              <legend>Would you recommend freeCodeCamp to a friend?</legend>
              <label>
                <input type="radio" name="recommend">Definitely
              </label>
              <label>
                <input type="radio" name="recommend">Maybe
              </label>
              <label>
                <input type="radio" name="recommend">Not sure
              </label>
            </fieldset>
      
            <label>What is your favorite feature of freeCodeCamp?
            </label>
            <select>
              <option selected disabled>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open source</option>
            </select>
            <fieldset class="form-group">
              <legend>What would you like to see improved? (Check all that apply)</legend>
              <label><input value="front-end-projects" type="checkbox">Front-end Projects</label>
              <label><input type="checkbox" value="back-end Projects">Back-end Projects</label>
              <label><input value="data-visualization" type="checkbox">Data Visualization</label>
              <label><input value="challenges" type="checkbox">Challenges</label>
              <label><input value="open-source-community" type="checkbox">Open Source Community</label>
              <label><input value="gitter-help-rooms" type="checkbox">Gitter help rooms</label>
              <label><input value="videos" type="checkbox">Videos</label>
              <label><input value="city-meetups" type="checkbox">City Meetups</label>
              <label><input value="wiki" type="checkbox">Wiki</label>
              <label><input value="forum" type="checkbox">Forum</label>
              <label><input value="additional-courses" type="checkbox">Additional Courses</label>
            </fieldset>
            <fieldset>
              <legend>Any comment or suggestions?</legend>
              <textarea id="comments" class="comments" placeholder="Enter you comment here..."></textarea>
            </fieldset>
            <input class="submit" type="submit" id="submit">
          </form>
        </main>
    <script src="script.js"></script>
</body>
</html>
